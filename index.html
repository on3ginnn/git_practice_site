<!DOCTYPE html>

<body>

      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

      <button class="inline-flex items-center bg-blue border-0 py-3 px-6 rounded text-s font-bold mt-4 md:mt-0 text-white">Become a member
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">

    <section class="text-gray-600 body-font relative mt-12">

            <div class="flex justify-center">
              <button class="inline-flex text-white bg-blue border-0 py-3 px-6 rounded-full text-s font-bold">Get Quote Now</button>
              <button class="ml-4 inline-flex border-white border-2 py-3 px-6 rounded-full text-white text-s font-bold">Learn More</button>
            </div>
          </div>

</div>
